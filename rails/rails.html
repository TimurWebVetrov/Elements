<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        <link rel="stylesheet" href="style.css">
        <title>Document</title>
    </head>
    <body>
        <div class="container">
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
        </div>


        <script src="https://unpkg.com/ionicons@4.1.2/dist/ionicons.js"></script>
        <script src="index.js"></script>
        <script>
            const boxes = document.querySelectorAll(".box");
            boxes.forEach(box => {
                box.addEventListener('mouseover', (e) => {
                    const prevSibling = e.target.previousElementSibling;
                    const prevPrevSibling = prevSibling?.previousElementSibling;

                    const nextSibling = e.target.nextElementSibling;
                    const nextNextSibling = nextSibling?.nextElementSibling;

                    e.target.classList.add('hovered');

                    if(prevPrevSibling) {
                        prevPrevSibling.classList.add('prev2');
                    }
                    if(prevSibling) {
                        prevSibling.classList.add('prev1');
                    }
                    if(nextNextSibling) {
                        nextNextSibling.classList.add('next2');
                    }
                    if(nextSibling) {
                        nextSibling.classList.add('next1');
                    }
                })
                box.addEventListener('mouseout', (e) => {
                    const parent = e.target.parentElement;
                    const siblings = parent.querySelectorAll('.next1, .next2, .prev2, .prev1, .hovered')
                    siblings.forEach(siblings => {
                        siblings.classList.remove('next1', 'next2', 'prev2', 'prev1', 'hovered');
                    })
                });
            })

        </script>
    </body>
</html>
