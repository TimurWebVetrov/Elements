<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        <link rel="stylesheet" href="style.css">
        <title>Document</title>
    </head>
    <body>
        <div class="container">
            <div class="spinBtn">Spin</div>
            <div class="wheel">
                <span style="--i:0;"></span>
                <span style="--i:1;"></span>
                <span style="--i:2;"></span>
                <span style="--i:3;"></span>
                <span style="--i:4;"></span>
                <div class="number">
                    <b style="--i:0">5</b>
                    <b style="--i:1">1</b>
                    <b style="--i:2">4</b>
                    <b style="--i:3">6</b>
                    <b style="--i:4">2</b>
                    <b style="--i:5">8</b>
                    <b style="--i:6">7</b>
                    <b style="--i:7">3</b>
                </div>
            </div>
            <div class="wheel inner">
                <span style="--i:0;"></span>
                <span style="--i:1;"></span>
                <span style="--i:2;"></span>
                <span style="--i:3;"></span>
                <span style="--i:4;"></span>
                <div class="number">
                    <b style="--i:0">5</b>
                    <b style="--i:1">1</b>
                    <b style="--i:2">4</b>
                    <b style="--i:3">6</b>
                    <b style="--i:4">2</b>
                    <b style="--i:5">8</b>
                    <b style="--i:6">7</b>
                    <b style="--i:7">3</b>
                </div>
            </div>
        </div>

        <script src="index.js"></script>
    </body>
</html>
