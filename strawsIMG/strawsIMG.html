<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        <link rel="stylesheet" href="style.css">
        <title>Document</title>
    </head>
    <body>
        <div class="container">
            <div class="box" style="--img:url('./img/1bg.jpg')"></div>
            <div class="box" style="--img:url('./img/2bg.jpg')"></div>
        </div>


        <script src="https://unpkg.com/ionicons@4.1.2/dist/ionicons.js"></script>
        <script src="index.js"></script>
        <script>
            let boxes = document.querySelectorAll('.box');
            boxes.forEach(box => {
                let spans = [];
                for (let i = 0; i < 200; i++) {
                    let span = document.createElement('span');
                    spans.push(span);
                    box.appendChild(span);
                    span.style.top = `${i * 1.5}px`;
                    span.style.transitionDelay = (Math.random() * 1.5) + 0 + 's';
                    span.style.backgroundPositionY = `${i * -1}px`;
                }
                box.addEventListener('click', function() {
                    box.classList.toggle('active');
                    spans.forEach(function(span) {
                        span.style.setProperty('--x', Math.floor(Math.random() * 400 - 200) + 'px');
                        span.style.setProperty('--r', Math.floor(Math.random() * 360 - 0) + 'deg');
                    })
                })
            });
            
        </script>
    </body>
</html>
